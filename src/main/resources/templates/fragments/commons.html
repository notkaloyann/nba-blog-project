<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:form="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Daily NBA Newsletter</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<header th:fragment="navigation">
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link" href="/">
            <img src="/img/logo.png" width="70px" alt="HeadPhones picture">
        </a>

        <div sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown">
            <button class="btn btn-primary btn-sm shadow-none" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin Panel
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/statistics">STATS</a>
                <a class="dropdown-item" href="/articles/add">ADD ARTICLE</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>


        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">

                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link text-white active h5" href="/users/login">LOGIN</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item ">
                    <a class="nav-link text-white active h5" href="/users/register">REGISTER</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link text-white active h5" th:href="@{/users/logout}">LOGOUT</a>
                </li>


                <li class="nav-item ">
                    <a  sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link text-white active h5" href="/articles/add">ADD ARTICLE</a>
                </li>
                <li class="nav-item ">
                    <a sec:authorize="isAuthenticated()" class="nav-link text-white active h5" href="/articles/all">ALL ARTICLES</a>
                </li>


            </ul>
        </div>
    </nav>
</header>

<footer th:fragment="footer" class="footer bg-blur">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy;All rights reserved.
        </div>
    </div>
</footer>

</body>




</html>
