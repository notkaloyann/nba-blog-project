<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:form="http://www.w3.org/1999/xhtml">

<head th:insert="fragments/commons::head">
</head>

<body>
<header th:replace="fragments/commons::navigation"
></header>
<div class="container">
    <div class="row rounded">
        <div class="col-12">
        </div>
    </div>
    <!-- row -->
    <div class="row tm-mt-big justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
            <div class="tm-block">
                <div class="row justify-content-center text-center">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">User Profile</h2>
                    </div>
                </div>
                <div class="row mt-4 tm-edit-product-row">
                    <div class="col-xl-7 col-lg-7 col-md-12">
                        <form th:action="@{/users/profile}"
                              method="POST" th:object="${userViewModel}" class="tm-edit-product-form" >
                            <div class="input-group mb-3">
                                <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                    Username
                                </label>
                                <input disabled id="name" name="name" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" th:value="*{username}">
                            </div>
                            <div class="input-group mb-3">
                                <label for="bio" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">Bio</label>
                                <input type="text" name="bio" id="bio" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" rows="3" th:value="*{bio}"></input>
                            </div>
                            <div class="input-group mb-3">
                                <label for="email" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Email
                                </label>
                                <input id="email"   name="email" type="email" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                       data-large-mode="true" th:value="*{email}">
                            </div>
                            <div class="input-group mb-3">
                                <label for="firstAndLastName" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">First and Last Name
                                </label>
                                <input type="text" name="firstAndLastName" id="firstAndLastName" class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7" th:value="*{firstAndLastName}">
                            </div>
                            <small th:if="${namesError}" id="namesError"
                                   class="text-light form-text bg-danger rounded">Please, input your first and last name only</small>
                            <div class="d-flex justify-content-center mt-2">
                                <button class="btn btn-primary btn-block w-50" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
                        <img src="/img/user-picture.jpg" alt="Profile Image" class="img-fluid mx-auto d-block">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
