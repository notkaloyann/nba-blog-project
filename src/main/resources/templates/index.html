<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head th:insert="fragments/commons::head">
</head>
<body>
<header th:insert="fragments/commons::navigation"
></header>
<main class="p-5 align-content-center bg-blur">
    <h1 class="text-light border-left pl-2" sec:authorize="isAuthenticated()">Welcome,</h1>
    <h1 class="text-light border-left pl-2" sec:authorize="isAuthenticated()"> <span th:text ="${#authentication.getPrincipal().getUsername()}"></span></h1>
    <div class="d-flex justify-content-center">
        <div class="my-index-div w-50">
            <iframe class="w-100 h-100" src="https://www.youtube.com/embed/-6CJxDnb-hY" title="The Most Unforgettable Moments Of The 2022 NBA Playoffs
 ; autoplay" allowfullscreen></iframe>
        </div>
    </div>
</main>
<footer th:insert="fragments/commons::footer">

</footer>
</body>
</html>
