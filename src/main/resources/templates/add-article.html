<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:insert="fragments/commons::head">
</head>
<body>

<header th:replace="fragments/commons::navigation"
></header>


</div>
<main class="p-5 bg-blur text-center">
    <h1 class="text-light border-bottom">Add Article</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/articles/add}" method="POST"
              th:object="${articleAddBindingModel}"
              class="text-light">
            <div class="form-row">
                <div class="col">
                    <label for="title">Article Title</label>
                    <input  th:field="*{title}" id="title" th:errorclass="is-invalid" type="text" class="form-control" placeholder="Title">
                    <small th:if="${#fields.hasErrors('title')}" id="titleError" class="form-text bg-danger rounded">Title must be between 3 and 20
                        characters</small>
                </div>
            </div>
            <div class="form-row ">
                <div class="col">
                    <label for="homeTM">Home Team</label>
                    <input th:field="*{homeTeam}" id="homeTM" type="text" class="form-control" placeholder="Home team name">
                    <small th:if="${teamDoesNotExist}" id="teamDontExist"
                           class="text-light form-text bg-danger rounded">Invalid team name! Please, check the name again.</small>

                </div>

                <div class="col">
                    <label for="homeTMScore">Home Team Score</label>
                    <input th:field="*{scoreHomeTeam}" id="homeTMScore" type="text" class="form-control" placeholder="Home team game score">

                </div>
            </div>

            <div class="form-row ">
                <div class="col">
                    <label for="awayTM">Away Team</label>
                    <input th:field="*{awayTeam}" id="awayTM" type="text" class="form-control" placeholder="Away team name">
                    <small th:if="${teamDoesNotExist}" id="awayTeamDontExist"
                           class="text-light form-text bg-danger rounded">Invalid team name! Please, check the name again.</small>

                </div>

                <div class="col">
                    <label for="awayTMScore">Away Team Score</label>
                    <input th:field="*{scoreAwayTeam}" id="awayTMScore" type="text" class="form-control" placeholder="Away team game score">

                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="content">Text content</label>
                    <textarea th:field="*{description}" id="content" type="text" class="form-control" placeholder="Game details"></textarea>
                    <small th:if="${#fields.hasErrors('description')}" id="contentError" class="form-text bg-danger rounded">Text content length must be more than 20 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add New Article</button>
            </div>
        </form>
    </div>
</main>
<footer th:insert="fragments/commons::footer">

</footer>
</body>
</html>
