<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head th:insert="fragments/commons::head">
</head>
<body>

<header th:replace="fragments/commons::navigation"
></header>
</div>
<main class="p-5 bg-blur text-center">
    <h1 class="text-light border-bottom">Add Article</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/articles/add}" method="POST"
              class="text-light">
            <div class="form-row">
                <div class="col">
                    <label for="title">Article Title</label>
                    <input id="title" type="text" class="form-control" placeholder="Title">
                    <small id="titleError" class="form-text bg-danger rounded">Title must be between 3 and 20
                        characters</small>
                </div>
            </div>
            <div class="form-row ">
                <div class="col">
                    <label for="homeTM">Home Team</label>
                    <input id="homeTM" type="text" class="form-control" placeholder="Home team name">

                </div>

                <div class="col">
                    <label for="homeTMScore">Home Team Score</label>
                    <input id="homeTMScore" type="text" class="form-control" placeholder="Home team game score">

                </div>
            </div>

            <div class="form-row ">
                <div class="col">
                    <label for="awayTM">Away Team</label>
                    <input id="awayTM" type="text" class="form-control" placeholder="Away team name">

                </div>

                <div class="col">
                    <label for="awayTMScore">Away Team Score</label>
                    <input id="awayTMScore" type="text" class="form-control" placeholder="Away team game score">

                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="content">Text content</label>
                    <textarea id="content" type="text" class="form-control" placeholder="Game details"></textarea>
                    <small id="contentError" class="form-text bg-danger rounded">Text content length must be more than 5 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add New Article</button>
            </div>
        </form>
    </div>
</main>
<footer th:insert="fragments/commons::footer">

</footer>
</body>
</html>
